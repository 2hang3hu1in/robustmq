      #     echo "HTTPS_PROXY=http://47.121.199.172:8910" >> $GITHUB_ENV
      # - name: Disable proxy for apt
      #   run: |
      #     echo 'Acquire::http::Proxy "false";' | tee /etc/apt/apt.conf.d/99no-proxy
      #     echo 'Acquire::https::Proxy "false";' | tee -a /etc/apt/apt.conf.d/99no-proxy
      # - name: ckeckout proxy
      #   run: |
      #     curl -x http://47.121.199.172:8910 https://static.rust-lang.org/dist/channel-rust-stable.toml.sha256
      - name: set up build configure
        uses: ./.github/actions/setup-builder
      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest
          args: --locked
      - uses: actions/checkout@v3
      - name: Run tests
        run: sh ./scripts/bin-ig-test.sh
